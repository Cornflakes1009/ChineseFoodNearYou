<!DOCTYPE html>
<html>
<head>
	<title>Chinese Food | Login</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	/>
	<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	/>
	<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />
	<title>Login</title>
	<link rel="Icon" type="Icon" href="logo/logo.png" />
</head>

</head>
<body>


	

	<section class="container-fliud bg">
		<section class="row justify-content-center">

			<section class="col-12 col-sm-6 col-md-3">

				<form class="form-container">
					<h2 class="login-header">LOGIN</h2>
					<div id="emailHelp" class="form-text">We'll never share your email or password with anyone.</div>
					<div class="form-group">
						<label for="exampleInputEmail1" class="form-label">Email:</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
						
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1" class="form-label">Password:</label>
						<input type="password" class="form-control" id="exampleInputPassword1">
					</div>
					<!-- <div class="form-group form-check https://www.youtube.com/watch?v=biOCexhZZd8">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1">Check me out</label>
					</div> -->
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
				
			</section>
		</section>
	</section>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!--SLICK CAROUSEL got from slick website -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>


	<!--Custome script -->
	<script src="js/script.js"></script>
</body>
</html>
