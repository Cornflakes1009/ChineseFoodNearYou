<!DOCTYPE html>
<html>
<head>
	<title>Chinese Food | Create</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	/>
	<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	/>
	<link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.css" />
	<title>Create</title>
	<link rel="Icon" type="Icon" href="logo/logo.png" />
</head>

</head>
<body>







	<div class="create-item-div">
		<div class="container create-container">
			<h4 class="create-header">Create Menu</h4>
			<div class="row  justify-content-center align-items-center create-row">
				<div class="col-lg-8 col-md-8 col-sm-12">

					<form>
						<div class="mb-3">
							<label for="inputItem" class="form-label">Item</label>
							<input type="text" class="form-control text-input" id="inputItem">

						</div>

						<div class="mb-3">

							<label for="inputItem" class="form-label">Category</label><br>


							<select class="form-select" aria-label="Default select example">
								<option selected></option>
								<option value="1">One</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
							
						</div>

						<div class="mb-3">
							<label for="inputDescription" class="form-label">Description</label>
							<textarea name="description" class="form-control" id="inputDescription" rows="3"></textarea>
							<!-- <input type="text" class="form-control text-input" id="inputDescription"> -->
						</div>

						<div class="mb-3">
							<label for="inputFeeds" class="form-label">Feeds</label>
							<input type="text" class="form-control text-input" id="inputFeeds">
						</div>

						<button type="submit" class="btn btn-primary">Submit</button>
					</form>

				</div>

			</div>
		</div>

		
	</div>







	


	





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<!--SLICK CAROUSEL got from slick website -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

	<script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>

	<script>
		CKEDITOR.replace( 'description' );
	</script>


	<!--Custome script -->
	<script src="js/script.js"></script>
</body>
</html>
